<!DOCTYPE html>
<html>
<head>
<title>Assistant</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav>
<a href="{{ url_for('dashboard') }}">Dashboard</a>
<a href="{{ url_for('logout') }}">Logout</a>
</nav>

<div class="container">
<h2>Assistant</h2>

<form method="POST">
<input name="question" placeholder="Ask something">
<button>Ask</button>
</form>

{% if response %}
<p>{{ response }}</p>
{% endif %}
</div>
</body>
</html>
