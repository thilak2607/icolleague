{% extends "base.html" %}
{% block content %}
<div class="container">
<h2>Login</h2>
<form method="POST">
<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>
<button>Login</button>
</form>
<a href="{{ url_for('register') }}">Register</a>
</div>
{% endblock %}
