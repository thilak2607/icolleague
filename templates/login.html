<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iColleague</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <h1 class="auth-title">iColleague</h1>
                        <p class="auth-subtitle">Virtual Employee Assistant</p>
                    </div>
                </div>
                <p>Sign in to continue</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="employee@company.com" 
                           required
                           value="rajesh@company.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password" 
                           required
                           value="password123">
                </div>

                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" id="remember">
                        <span style="font-size: 14px;">Remember me</span>
                    </label>
                    <a href="#" style="font-size: 14px; color: var(--primary);">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-2">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="text-center mt-3">
                    <p class="text-muted">Don't have an account? 
                        <a href="{{ url_for('register') }}" style="color: var(--primary); font-weight: 600;">Register here</a>
                    </p>
                </div>
            </form>

            <div class="mt-3">
                <div class="alert alert-success" style="font-size: 12px; padding: 10px;">
                    <i class="fas fa-info-circle"></i>
                    Demo: Use <strong>rajesh@company.com</strong> / <strong>password123</strong>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/hide password
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.createElement('button');
            toggleBtn.type = 'button';
            toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            toggleBtn.style.position = 'absolute';
            toggleBtn.style.right = '15px';
            toggleBtn.style.top = '50%';
            toggleBtn.style.transform = 'translateY(-50%)';
            toggleBtn.style.background = 'none';
            toggleBtn.style.border = 'none';
            toggleBtn.style.color = 'var(--gray)';
            toggleBtn.style.cursor = 'pointer';
            
            const passwordGroup = passwordInput.parentElement;
            passwordGroup.style.position = 'relative';
            passwordGroup.appendChild(toggleBtn);
            
            toggleBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
        });
    </script>
</body>
</html>
