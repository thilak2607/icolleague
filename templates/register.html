<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - iColleague</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <h1 class="auth-title">iColleague</h1>
                        <p class="auth-subtitle">Join your team</p>
                    </div>
                </div>
                <p>Create your account</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label class="form-label" for="name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           name="name" 
                           placeholder="Enter your full name" 
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="employee@company.com" 
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Create a password" 
                           required>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 5px; font-size: 14px;">
                        <input type="checkbox" required>
                        I agree to the <a href="#" style="color: var(--primary);">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-2">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="text-center mt-3">
                    <p class="text-muted">Already have an account? 
                        <a href="{{ url_for('login') }}" style="color: var(--primary); font-weight: 600;">Sign in here</a>
                    </p>
                </div>
            </form>

            <div class="mt-3">
                <div class="alert alert-success" style="font-size: 12px; padding: 10px;">
                    <i class="fas fa-lightbulb"></i>
                    Use your company email for registration
                </div>
            </div>
        </div>
    </div>
</body>
</html>
