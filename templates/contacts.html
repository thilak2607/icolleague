{% extends "base.html" %}
{% block content %}
<div class="container">
<h2>Employee Contacts</h2>

<form method="POST">
<input name="search" placeholder="Search by name or department">
<button>Search</button>
</form>

{% for emp in employees %}
<p>{{ emp.name }} | {{ emp.department }} | {{ emp.phone }}</p>
{% endfor %}
</div>
{% endblock %}
